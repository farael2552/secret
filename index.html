<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Confession</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Allow vertical scroll but hide horizontal overflow */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 90%;
            width: 500px;
            margin-bottom: 50px; /* Add space for scrolling */
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            color: #ff4d6d;
            font-size: 3.5rem;
            display: inline-block;
            animation: heartBeat 1.5s infinite;
            margin: 0 10px;
        }

        .button {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ff4d6d, #ff8a8a);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.6);
        }

        .button:active {
            transform: translateY(1px);
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 77, 109, 0.3);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HELLO THERE<br>THIS IS FOR YOU <span class="heart">❤</span></h1>
        <a href="romantic.html" class="button">press this</a>
    </div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        // Create floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('floatingHearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Button click effect
        document.querySelector('.button').addEventListener('click', function () {
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>

</html>
